<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="pg">
            <h1>Photo Gallery</h1>
            <div class="line"></div>
            <img id="Ben-Ten" src="Ben10_TI_Feat.jpg" </section>
                <h1>Sliding Gallery</h1>
            <div class="line"></div>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="item active">
                            <center>
                                <img id="fourarm" src="OKFAGB14.png">

                                <div class="carousel content">
                                    <p>Four Arms</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <img id="heat" src="heatblast.jpg" <div class="carousel content">
                                <p>Heatblast</p>
                        </div>
                        <div class="item">
                            <center>
                                <img id="speed" src="speed.jpg" <div class="carousel content">
                                <p>XLR8</p>
                        </div>
                        <div class="item">
                            <center>
                                <img id="up" src="upgrade.png" <div class="carousel content">
                                <p>Upgrade</p>
                        </div>
                        <div class="item">
                            <center>
                                <img id="flow" src="flow.jpg" <div class="carousel content">
                                <p>Overflow</p>
                        </div>
                        <div class="item">
                            <center>
                                <img id="cb" src="cannons.png" <div class="carousel content">
                                <p>Cannonbolt</p>
                        </div>
                        <div class="item">
                            <center>
                                <img id="stinky" src="Enhanced_Stinkfly_Art.png" <div class="carousel content">
                                <p>Stinkfly</p>
                        </div>
                        <div class="item">
                            <center>
                                <img id="gm" src="grey.jpg" <div class="carousel content">
                                <p>Grey Matter</p>
                        </div>
                        <div class="item">
                            <center>
                                <img id="vine" src="vines.png" <div class="carousel content">
                                <p>Wildvine</p>
                        </div>
                        <div class="item">
                            <center>
                                <img id="dia" src="diamonds.png" <div class="carousel content">
                                <p>Diamondhead</p>
                        </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
    </div>
    <section id="grid">
        <h1>Grid Gallery</h1>
        <div class="line"></div>
        <img id="gga" src="all aliens.jpeg"

    </section>


    </div>

</body>

</html>
